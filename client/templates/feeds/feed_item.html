<template name="feedItem">
    <a class="tile" href="#" onclick="window.open('{{link}}', '_system');">
        <div class="tile-inner">
            <span>{{title}}</span> <span style="font-size:0.8em; color: green; font-style: italic; margin-left:5px;">({{domain}})
          </span>
            <br style="clear:both" />
        </div>
    </a>
</template>
