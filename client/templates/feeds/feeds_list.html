<template name="feedsList">
    <section class="content-inner">
        <div class="tile-wrap wrapper">
            {{#each posts}} {{> feedItem}} {{/each}}
        </div>
        {{#if nextPath}}
        <a class="load-more" href="{{nextPath}}">
        
        Load more
        
        
        </a>
        
        {{else}}  
        
        {{#unless ready}} {{> spinner}} {{/unless}}
         {{/if}}
    </section>
</template>
